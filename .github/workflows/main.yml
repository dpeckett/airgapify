name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        skip-pkg-cache: true

    - name: Build
      run: make

    - name: Run Tests
      run: make test
  
  push:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: self-hosted

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3

    - name: Build
      run: |
        make
        cp deploy/airgapify.gpu-ninja.com_configs.yaml deploy/crd.yaml

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/airgapify
          deploy/crd.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}